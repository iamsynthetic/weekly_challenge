<!DOCTYPE html>
<html>
<head>
	<title>Handlebars Photo Album</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row title-header">
			<h2 class="text-center">Handlebars Photo Gallery</h2>
		</div>
		<div id="photo-album" class="row photo-album-background-color"></div>
	</div>
	
	<script id="photos-template" type="text/x-handlebars-template">
		{{#each this}}
			<div class="col-xs-3">
				<div class="col-xs-12 thumbnail">
					<div class="col-xs-6">
						<div class="photo-title">Photo {{id}}</div>
					</div>
					<div class="col-xs-6">
						<a href="{{thumbnailUrl}}?id_is:{{id}}" target="_blank" class="btn btn-primary pull-right" role="button">View Photo</a>
					</div>
					<div class="img-thumb col-xs-12">
						<img src="{{thumbnailUrl}}" alt="thumbnail image">
						<span class="text-content"><span>{{addExcitement title}}</span></span>
					</div>
					
				</div>
			</div>
		{{/each}}
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
